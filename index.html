<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira de Membro</title>
  <link rel="stylesheet" href="stylesIgreja.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="formulario">
    <h2>Cadastro de Membro</h2>
    <label>Nome: <input type="text" id="nome" /></label>
    <label>CPF: <input type="text" id="cpf" oninput="formatarCPF(this)" /></label>
    <label>Matrícula: <input type="text" id="matricula" oninput="formatarMatricula(this)" /></label>
    <label>Validade: <input type="text" id="validade" oninput="formatarDataCompleta(this)" placeholder="DD/MM/AAAA" /></label>

    <label>Estado Civil:
      <select id="estadoCivil">
        <option value="">Selecione</option>
        <option>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viúvo(a)</option>
      </select>
    </label>

    <label>Sexo:
      <select id="sexo">
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
    </label>

    <label>Data Emissão: <input type="text" id="emissao" oninput="formatarDataCompleta(this)" placeholder="DD/MM/AAAA" /></label>
    <label>Expedidor:
      <select id="expedidor">
        <option value="">Selecione</option>
        <option>Secretaria</option>
        <option>Pastor Presidente</option>
      </select>
    </label>

    <label>Cargo:
      <select id="cargo">
        <option value="">Selecione</option>
        <option>Membro</option>
        <option>Obreiro</option>
        <option>Diácono</option>
        <option>Presbítero</option>
      </select>
    </label>

    <label>Nacionalidade:
      <select id="nacionalidade">
        <option value="">Selecione</option>
        <option>Brasileira</option>
        <option>Estrangeira</option>
      </select>
    </label>

    <label>Nome do Pai: <input type="text" id="pai" /></label>
    <label>Nome da Mãe: <input type="text" id="mae" /></label>
    <label>Data de Nascimento: <input type="text" id="dataNascimento" oninput="formatarDataCompleta(this)" /></label>
    <label>Data do Batismo: <input type="text" id="dataBatismo" oninput="formatarDataCompleta(this)" /></label>

    <label>Foto:
      <input type="file" accept="image/*" onchange="carregarImagem(event, 'fotoPreview')" />
    </label>
    <label>Assinatura:
      <input type="file" accept="image/*" onchange="removerFundoBrancoEConverter(this, 'assinaturaPreview', 200)" />
    </label>

    <button onclick="gerarCarteira()">Gerar Carteira</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <div class="modal" id="modal">
    <button id="fecharModal" onclick="fecharModal()">Fechar</button>
    <div id="carteiraPreview">
      <div class="carteira frente">
        <img src="Imagens/1.png" class="layout" />
        <span class="campo nome"></span>
        <span class="campo cpf"></span>
        <span class="campo nascimento"></span>
        <span class="campo matricula"></span>
        <span class="campo filiacaoPai"></span>
        <span class="campo filiacaoMae"></span>
        <img id="fotoPreview" class="foto" style="display:none" />
        <img id="assinaturaPreview" class="assinaturaImg" style="display:none" />
        <canvas id="qrCanvas"></canvas>
      </div>

      <div class="carteira verso">
        <img src="Imagens/2.png" class="layout" />
        <span class="campo estadoCivil"></span>
        <span class="campo sexo"></span>
        <span class="campo emissao"></span>
        <span class="campo expedidor"></span>
        <span class="campo cargo"></span>
        <span class="campo nacionalidade"></span>
        <span class="campo batismo"></span>
        <span class="campo validade"></span>
      </div>
    </div>
  </div>

  <script src="Igreja.js"></script>
</body>
</html>
